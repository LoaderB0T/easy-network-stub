name: awesome-logging-CI

on:
  workflow_dispatch:
  push:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - name: Install
        run: yarn
      - name: Build
        run: yarn run build
      # - name: Lint
      #   run: yarn run lint
      - name: Test
        run: yarn run test
        env:
          FORCE_COLOR: 1
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: junit.xml
